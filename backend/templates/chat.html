{% extends "base.html" %}

{% block title %}Chat avec RAG{% endblock %}

{% block content %}
<div class="flex flex-col min-h-[calc(100vh-160px)]">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl flex flex-row h-[600px] mx-auto">
        <!-- Sidebar for Conversations -->
        <div class="w-1/3 border-r border-gray-200 p-4 overflow-y-auto">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Conversations</h3>
            <button id="new-conversation" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md mb-4 transition duration-300">
                Nouvelle conversation
            </button>
            <div id="conversation-list" class="space-y-2"></div>
        </div>

        <!-- Chat Area -->
        <div class="w-2/3 flex flex-col">
            <h2 class="text-3xl font-bold text-gray-800 text-center p-4">Chatbot RAG</h2>
            <div id="chat-messages" class="flex-grow overflow-y-auto p-4 border-t border-gray-200 chat-messages">
                <div class="text-center text-gray-500 italic mb-4">
                    Bienvenue dans le Chatbot RAG ! Sélectionnez ou créez une conversation pour commencer.
                </div>
            </div>
            <div class="flex items-center p-4 border-t border-gray-200">
                <input type="text" id="user-input" placeholder="Tapez votre question ici..."
                       class="flex-grow shadow-sm appearance-none border rounded-md py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                <button id="send-button"
                        class="ml-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-md shadow-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                    Envoyer
                </button>
            </div>
            <div id="loading" class="hidden text-blue-500 text-center p-2">
                Traitement en cours, cela peut prendre jusqu'à 2 minutes...
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
